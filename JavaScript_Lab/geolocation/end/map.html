<!DOCTYPE html>
<html>
<head>
    <title>Geolocation</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="../../../lib/js/modernizr-latest.js" type="text/javascript" charset="utf-8"></script>
    <script src="../../../lib/js/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
    <script src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0" type="text/javascript"></script>    
</head>
<body>
    <section id="details">
		<h1>Geolocation Fallback Form</h1>
        <div id="error"></div>
		<fieldset>
            <legend>Please Enter your Address:</legend>
            Address: <input type="text" id="address" /> <br />
            <input type="button" id="findMe" value="Find Me" />
        </fieldset>        
    </section>
    <div id="map"></div>
    <article id="geoDetails">
        <header><h1>Location Details</h1></header>
        <div id="lat"></div>
        <div id="long"></div>
        <div id="accuracy"></div>
    </article>
	<script src="js/geolocation.js"></script>
</body>
</html>
